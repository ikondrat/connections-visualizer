<svg class="pulse-svg" version="1.1" height = "50px" width = "50px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<style type="text/css">
  circle {
    fill: #e0a911;
    stroke: #e0a911; 
    stroke-width: 2px;
    stroke-opacity: 1;
}

    .pulse {
    fill: #e0a911;
    fill-opacity: 0;
    transform-origin: 50% 50%;
    animation-duration: 2s;
    animation-name: pulse;
    animation-iteration-count: infinite;
    }

@keyframes pulse {
  from {
    stroke-width: 3px;
    stroke-opacity: 1;
    transform: scale(0.3);
  }
  to {
    stroke-width: 0;
    stroke-opacity: 0;
    transform: scale(2);
  }
}
 </style>
    <circle cx = "50%" cy = "50%" r = "2px"></circle>
    <circle class = "pulse" cx = "50%" cy = "50%" r = "5px"></circle>
</svg>